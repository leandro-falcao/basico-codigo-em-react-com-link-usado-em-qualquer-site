<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> exemplo de react em qualquer html online </title>
  
    <!-- chamando os arquivos da biblioteca do react -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
   <!-- babel 6 do react 16 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <style>
    .conteudo{
    }  
  </style>

</head>

<body>  
  <div id="root"></div> 
  
  <section class="conteudoPrincipal">
    <asside class="barraLateral"></asside>
  </section>
  <footer class="rodapePrincipal"></footer>
 
 <script type="text/babel">
    
  
    ReactDOM.render(
      <div className="conteudo">
        <header className="cabecalho"> CABECALHO </header>
        <section class="conteudoPrincipal">
          CONTEUDO 
        </section>
        
        <asside class="barraLateral">
            BARRA LATERAL
        </asside>

        <footer class="rodapePrincipal">
          RODAPE SITE  
        </footer>
      </div>,
      document.getElementById("root")
    );
    
    </script>
  
</body>

</html>
